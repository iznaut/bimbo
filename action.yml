name: 'Bimbo Build'
description: 'build your Bimbo website'

branding:
  icon: 'send'
  color: 'blue'

runs:
  using: 'composite'
  steps:
    - name: Clone Bimbo
      run: |
        git clone --depth 1 https://github.com/iznaut/bimbo.git
      shell: bash

    - name: Setup bun
      uses: oven-sh/setup-bun@v2

    - name: Bun install
    - run: |
        cd bimbo
        bun install
        cd ../

    - name: Build website
    - run: bun ./bimbo/main.js --path ./ --build-only